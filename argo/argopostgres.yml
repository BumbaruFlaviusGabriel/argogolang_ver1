apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-postgres-yml
spec:
  project: default 
  source:
    repoURL: https://github.com/BumbaruFlaviusGabriel/argogolang_ver1.git
    targetRevision: main
    path: postgres
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
      
